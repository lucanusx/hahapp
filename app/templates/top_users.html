{% extends "base.html" %} {% block content %}
<h2 class="text-2xl font-bold mb-4 text-center">Liderlik Tablosu</h2>
<div class="flex flex-col items-center justify-center mb-80">
  <div
    class="max-w-4xl w-full bg-white shadow-md overflow-hidden sm:rounded-lg">
    {% for user in top_users %}
    <div
      class="flex justify-between items-center border-b border-gray-200 px-6 py-4 bg-gray-200 mt-1 rounded-l">
      <div class="flex items-center">
        <div class="h-10 w-10 flex-shrink-0">
          <a href="{{ url_for('user', username=user.username) }}">
            <img
              src="{{ url_for('static', filename='img/' + user.profile_picture) }}"
              alt="{{ user.username }}"
              class="h-10 w-10 rounded-full" />
          </a>
        </div>
        <div class="ml-4 text-lg font-semibold text-gray-800">
          <a href="{{ url_for('user', username=user.username) }}">
            {{ user.username }}
          </a>
        </div>
      </div>
      <div class="text-2xl font-semibold text-gray-800">{{ user.score }}</div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
