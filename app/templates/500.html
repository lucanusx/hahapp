<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>500 - Sunucu Hatası</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet" />
    <style>
      /* pattern background */
      body {
        background: linear-gradient(135deg, #f7fafc 25%, transparent 25%) -50px 0,
          linear-gradient(225deg, #f7fafc 25%, transparent 25%) -50px 0,
          linear-gradient(315deg, #f7fafc 25%, transparent 25%),
          linear-gradient(45deg, #f7fafc 25%, transparent 25%);
        background-size: 100px 100px;
        background-color: #edf2f7;
      }

      @keyframes floating {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }

      .floating {
        animation: floating 3s ease-in-out infinite;
      }

      .exclamation-icon {
        fill: #f87171;
      }
    </style>
  </head>
  <body
    class="flex items-center justify-center h-screen relative overflow-hidden">
    <div
      class="absolute top-10 left-10 w-20 h-20 floating"
      style="animation-delay: 0s">
      <svg
        class="exclamation-icon w-full h-full"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor">
        <circle cx="12" cy="12" r="12" fill="#f87171" />
        <path d="M13.5 15h-3v-7h3v7zm-3 2h3v3h-3z" fill="#fff" />
      </svg>
    </div>
    <div
      class="absolute bottom-20 right-16 w-32 h-32 floating"
      style="animation-delay: 1s">
      <svg
        class="exclamation-icon w-full h-full"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor">
        <circle cx="12" cy="12" r="12" fill="#f87171" />
        <path d="M13.5 15h-3v-7h3v7zm-3 2h3v3h-3z" fill="#fff" />
      </svg>
    </div>
    <div
      class="absolute top-20 right-1/3 w-16 h-16 floating"
      style="animation-delay: 2s">
      <svg
        class="exclamation-icon w-full h-full"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor">
        <circle cx="12" cy="12" r="12" fill="#f87171" />
        <path d="M13.5 15h-3v-7h3v7zm-3 2h3v3h-3z" fill="#fff" />
      </svg>
    </div>
    <div
      class="absolute bottom-10 left-1/4 w-24 h-24 floating"
      style="animation-delay: 3s">
      <svg
        class="exclamation-icon w-full h-full"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor">
        <circle cx="12" cy="12" r="12" fill="#f87171" />
        <path d="M13.5 15h-3v-7h3v7zm-3 2h3v3h-3z" fill="#fff" />
      </svg>
    </div>

    <div
      class="bg-white bg-opacity-90 p-10 rounded-lg shadow-lg text-center max-w-md z-10">
      <h1 class="text-9xl font-extrabold text-gray-800">500</h1>
      <p class="text-2xl font-semibold mt-4 text-gray-700">Sunucu Hatası</p>
      <p class="mt-2 text-gray-600">Üzgünüz, sunucuda bir hata oluştu.</p>
      {% if current_user.is_authenticated %}
      <a
        href="{{ url_for('homepage') }}"
        class="mt-6 inline-block px-6 py-3 bg-gray-800 text-white rounded-full shadow-lg hover:bg-gray-900 transition duration-300 ease-in-out"
        >Ana Sayfaya Dön</a
      >
      {% else %}
      <a
        href="{{ url_for('login') }}"
        class="mt-6 inline-block px-6 py-3 bg-gray-800 text-white rounded-full shadow-lg hover:bg-gray-900 transition duration-300 ease-in-out"
        >Giriş Yap</a
      >
      {% endif %}
    </div>
  </body>
</html>
