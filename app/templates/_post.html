<div class="col-span-12">
  <div
    class="w-full max-w-3xl mx-auto bg-white flex flex-col p-6 rounded-lg shadow-lg border border-gray-200">
    <!-- Post Image/Video -->
    <div class="relative">
      <a href="#">
        <img
          src="{{ url_for('static', filename='img/640767.png') }}"
          class="w-full rounded-lg object-cover"
          alt="Post Image/Video" />
      </a>
    </div>

    <!-- Profile Picture and Description -->
    <div class="flex flex-row mt-4 gap-4 items-start">
      <!-- Profile Picture -->
      <a href="{{ url_for('user', username=post.author.username) }}">
        <img
          src="{{ url_for('static', filename='img/' + post.author.profile_picture) }}"
          class="rounded-full h-14 w-14 object-cover border-2 border-gray-300"
          alt="Profile Picture" />
      </a>

      <!-- Description -->
      <div class="flex flex-col justify-center">
        <a href="{{ url_for('user', username=post.author.username) }}">
          <p class="text-gray-900 text-lg font-bold">
            {{ post.author.username }}
          </p>
        </a>
        <a class="text-blue-600 text-sm mt-1 hover:underline" href="#"> </a>
        <p class="text-gray-700 text-sm mt-2">{{ post.post_text }}</p>
      </div>
    </div>
  </div>
</div>
